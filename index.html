<!DOCTYPE html>
<html>
<head>
    <title>Simple PokemonGO</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Simple PokemonGO." />
    <meta name="keywords" content="map, gis, API, SDK, tutorials, store locator, locator, coffee, contoso, clustering" />
    <meta name="author" content="Zishuo D" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

    <!-- Add references to the store locator JavaScript and CSS files. -->
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="index.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="images/Logo.png" />
        <span>Simple PokemonGO</span>
    </header>
    <main>
        <div class="searchPanel">
            <div>
                <input id="searchTbx" type="search" placeholder="Find a place" style="width:220px;" />
                <button id="searchBtn" title="Search"></button>
				<button id="collectionBtn" title="Look collections"></button>
            </div>
        </div>

        <div id="listPanel"></div>

        <div id="myMap"></div>

        <button id="myLocationBtn" title="My Location"></button>
    </main>
</body>
</html>
